<div class="row animated fadeIn">
    <div class="col-lg-8 py-2">

        <div class="card card-accent-primary rounded m-0" id="leftCard">
            <div class="card-header px-2 py-2">
                <div class="h4 text-dark">Trajets</div>
            </div>
            <div class="card-body p-2">
                <div class="row">
                    <div class="col">
                        <div id="mapDetail"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <table mat-table [dataSource]="dataSource" matSort>
                            <ng-container *ngFor="let column of displayedColumns; let index = index"
                                [matColumnDef]="column">
                                <th mat-header-cell *matHeaderCellDef mat-sort mat-sort-header>
                                    {{ columnNames[index] | uppercase }}
                                </th>
                                <td mat-cell *matCellDef="let trajet">
                                    {{ salle[column] }}
                                </td>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="onRowClicked(row)">
                            </tr>
                            <tfoot>
                                <mat-paginator [pageSizeOptions]="pageSizeOptions" [pageSize]="selectedPageSize"
                                    showFirstLastButtons></mat-paginator>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-4 py-2 ">
        <div class="card p-2 card-accent-primary m-0 rounded h-100">
            <div class="">
                <div class="h3 text-dark">Vitesse</div>
                <div class="chart-wrapper">
                    <canvas baseChart class="chart" [datasets]="lineChartData1" [labels]="lineChartLabels"
                        [options]="lineChartOptions" [colors]="lineChartColours" [legend]="lineChartLegend"
                        [chartType]="lineChartType" (chartHover)="chartHovered($event)"
                        (chartClick)="chartClicked($event)"></canvas>
                </div>
            </div>

            <div class="mt-auto">
                <div class="h3 text-dark">Carburant</div>
                <div class="chart-wrapper">
                    <canvas baseChart class="chart" [datasets]="lineChartData2" [labels]="lineChartLabels"
                        [options]="lineChartOptions" [colors]="lineChartColours" [legend]="lineChartLegend"
                        [chartType]="lineChartType" (chartHover)="chartHovered($event)"
                        (chartClick)="chartClicked($event)"></canvas>
                </div>
            </div>
        </div>


        <!-- 
        <div class="row mt-auto">
            <div class="col">
                <div class="card card-accent-primary m-0 p-2 rounded">

                </div>
            </div>
        </div> -->
    </div>
</div>
