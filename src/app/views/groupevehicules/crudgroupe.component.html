<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card card-accent-info">
        <div class="card-header">
          <button type="button" data-toggle="modal" (click)="primaryModal.show()" class="btn btn-outline-primary"><i
              class="fa fa-plus-circle"></i> Ajouter un Groupe </button>
          <div class="card-header-actions">
            <a href="#">
              <i class="icon-cloud-download mr-2"></i><small class="text-muted mr-3">Export</small>
            </a>
          </div>
        </div>
        <div bsModal #primaryModal="bs-modal" [config]="{backdrop: 'static', keyboard: false}" class="modal fade"
          tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-primary" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Ajouter Groupe</h5>
                <button type="button" class="close" (click)="primaryModal.hide()" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <div class="animated fadeIn">
                  <div class="row">
                    <div class="col-lg-7">
                      <div class="card-body">
                        <div class="form-group row">
                          <label class=" col-md-5 col-form-label">Identifiant</label>
                          <div class="col-6">
                            <input type="text" class="form-control">
                          </div>
                        </div>
                        <div class="form-group row">
                          <label class="col-md-5 col-form-label">Description</label>
                          <div class="col-6">
                            <input type="text" class="form-control" placeholder="Saisir une Description">
                          </div>
                        </div>
                        <!-- <div class="form-group row">
                          <label class="col-md-5 col-form-label" for="text-input">Pushpin Limit (Groupe de
                            véhicules)</label>
                          <div class="col-6">
                            <input type="number" id="text-input" #pushpin name="numtel" class="form-control"
                              placeholder="0">
                          </div>
                        </div>
                        <div class="form-group row">
                          <label class="col-md-5 col-form-label" for="text-input">Report Limit (Groupe de
                            véhicules)</label>
                          <div class="col-6">
                            <input type="number" id="text-input" #report name="numtel" class="form-control"
                              placeholder="0">
                          </div>
                        </div> -->
                      </div>
                    </div>
                    <div class="col-lg-5">
                      <div class="card-body ">
                        <div class="form-group row">
                          <label class=" col-md-4 col-form-label" for="select1">Véhicules</label>
                          <div class="col-8 input-group">
                            <my-dropdown-select class="form-control" [placeholder]="'Device Selection'"
                              [selectPlaceholder]="'search...'" [errorMsg]="errorMessageDevice"
                              [showErrorMsg]="showErrorDevice" [options]="devices" [display]="'name'" [value]="'dID'"
                              [multiple]="true" [labelCount]="2" [selectedOptions]="selectedDevices"
                              (selectionChange)="getSelectedDevices($event)">
                            </my-dropdown-select>
                          </div>
                        </div>
                        <div class="form-group row">
                          <label class=" col-md-4 col-form-label">Séléctionnées</label>
                          <div class="col-8 input-group">
                            <select size="6" class="form-control" placeholder="Véhicules Séléctionnées">
                              <option *ngFor="let e of selectedDevice">{{getDeviceByName(e)}}</option>
</select>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="primaryModal.hide()">Fermer</button>
                <button type="reset" class="btn btn-sm btn-danger" (click)="reset()"> &nbsp; Réinitialiser</button>
                <button type="button" class="btn btn-primary" (click)="ajouter()">Ajouter</button>
              </div>
            </div><!-- /.modal-content -->
          </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
        <div [collapse]="isCollapsed" [isAnimated]="true" class="card-body">
          <form class="form-horizontal">
            <div class="row">
              <div class="col-lg-12">
                <my-groupevehicules-table [data]="data">
                </my-groupevehicules-table>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
  <!--/.row-->
</div>
