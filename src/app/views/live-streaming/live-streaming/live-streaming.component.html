<div class="animated fadeIn">
    <div class="col-lg-12">
        <div class="card card-accent-info">
            <div class="card-header">
                <i class="fa fa-edit"></i> Filtrer
                <div class="card-header-actions">
                    <!-- <app-dropdown-export (export)="exporter($event)"></app-dropdown-export> -->
                    <button type="button" class="card-header-action btn btn-link btn-minimize"
                        (click)="toggleCollapse($event)">
                        <i class="{{ iconCollapse }}  transition"></i>
                    </button>
                    <button type="button" class="card-header-action btn btn-link btn-close" (click)="reset()">
                        <i class="icon-close"></i>
                    </button>
                </div>
                <div [collapse]="isCollapsed" [isAnimated]="true" class="card-body">
                    <form class="form-horizontal">
                        <div class="form-group row">

                            <div class="col-md-5">
                                <div class="controls">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fa fa-car fa-sm"></i></span>
                                        </div>
                                        <my-dropdown-select class="form-control" [placeholder]="'Sélection de véhicule'"
                                            [selectPlaceholder]="'search...'" [errorMsg]="errorMessageDevice"
                                            [showErrorMsg]="showErrorDevice" [options]="devices" [display]="'name'"
                                            [value]="'dID'" [multiple]="false" [labelCount]="0"
                                            [selectedOptions]="selectedDevices"
                                            (selectionChange)="getSelectedDevices($event)">
                                        </my-dropdown-select>
                                        <div class="input-group-append">
                                            <span class="input-group-text"><i class="fa fa-key fa-sm"
                                                    *ngIf="selectedDevice == null"></i><i
                                                    *ngIf="selectedDevice != null">{{
                                                    selectedDevice
                                                    }}</i></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-actions">
                                <button type="submit" class="btn btn-sm btn-primary" (click)="submit()"
                                    [disabled]="loading">
                                    <i class="fa fa-dot-circle-o" *ngIf="!loading"></i>
                                    <i class="fa fa-circle-o-notch fa-lg mr-2 fa-spin" *ngIf="loading"></i>
                                    &nbsp;Filtrer
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
<div class="row">
    <div class="col-lg-12">
        <tabset>
            <tab style="min-height: 600px" [active]="selectedTab==0">
                <ng-template tabHeading><i class="fa fa-eye"></i> Live &nbsp;</ng-template>
                <div class="row">
                    <div class="col-md-6" align="center">
                        <iframe width="560" height="315" src="https://www.youtube.com/embed/5VtrmK81NG4"
                            title="YouTube video player" frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                            allowfullscreen></iframe>
                    </div>
                    <div class="col-md-6" align="center">

                        <iframe width="560" height="315" src="https://www.youtube.com/embed/5VtrmK81NG4"
                            title="YouTube video player" frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                            allowfullscreen></iframe>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6" align="center">

                        <iframe width="560" height="315" src="https://www.youtube.com/embed/5VtrmK81NG4"
                            title="YouTube video player" frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                            allowfullscreen></iframe>
                    </div>
                    <div class="col-md-6" align="center">
                        <iframe width="560" height="315" src="https://www.youtube.com/embed/5VtrmK81NG4"
                            title="YouTube video player" frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                            allowfullscreen></iframe>
                    </div>
                </div>


            </tab>
            <tab style="min-height: 600px" [active]="selectedTab==1">
                <ng-template tabHeading><i class="fa fa-save"></i> Enregistrements &nbsp;</ng-template>
                <div class="row" align="center">
                    <div class="col-md-5 offset-md-3">
                        <my-daterangepicker #calendar [ngModelOptions]="{ standalone: true }" [(ngModel)]="value"
                            [options]="myDateRangePickerOptions">
                        </my-daterangepicker>
                    </div>
                </div>

                <video width="320" height="240" controls>
                    <source src="/assets\movie.mp4" type="video/mp4">
                    <!-- <source src="/assets\walking_talking.webm" type="video/webm"> -->
                    Your browser does not support the video tag.
                </video>
            </tab>
        </tabset>
    </div>
</div>
