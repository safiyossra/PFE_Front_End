<img src="assets/gif/loading.gif" alt="Loading" *ngIf="isFirstTime1 || isFirstTime2 || isFirstTime3"
  class="loadinger" />
<div class="animated fadeIn" [ngClass]="!(isFirstTime1 || isFirstTime2 || isFirstTime3)? '': 'd-none'">
 <div class="row">
  <div class="card-columns cols-2 col-lg">
 <!-- Vihecule Par Status -->
    <div class="card">
      <div class="card-header">
        Vihecule Par Ã‰tat
        <div class="card-header-actions">
          <a href="#">
            <small class="text-muted">Exporter</small>
          </a>
        </div>
      </div>
      <div class="card-body">
        <div class="chart-wrapper">
          <canvas baseChart class="chart"
          [data]="pieChartData"
          [labels]="pieChartLabels"
          [colors]="[{ backgroundColor: ['#12ff00de', '#00daffcc', '#ff0056de', '#006fffde' ]}]"
          [chartType]="pieChartType"
          (chartHover)="chartHovered($event)"
          (chartClick)="chartClicked($event)"></canvas>
        </div>
      </div>
    </div>
    <!-- Top Kilometrages -->
    <div class="card">
      <div class="card-header">
        Top Kilometrages
        <div class="card-header-actions">
          <a href="#">
            <small class="text-muted">Exporter</small>
          </a>
        </div>
      </div>
      <div class="card-body">
        <div class="chart-wrapper">
          <canvas baseChart class="chart"
          [datasets]="KMData"
          [labels]="KMLabels"
          [options]="barChartOptions"
          [legend]="barChartLegend"
          [colors]="[chartColours[0]]"
          [chartType]="barChartType"
          (chartHover)="chartHovered($event)"
          (chartClick)="chartClicked($event)"></canvas>
        </div>
      </div>
    </div>
  </div>
