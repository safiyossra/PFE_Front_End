<div class="form-horizontal col-4 mb-3">
  <div class="input-group">
    <input type="text" id="input3-group3" name="input3-group3" class="form-control" placeholder="Rechercher"
      (keyup)="applyFilter($event)" #input />
    <div class="input-group-append">
      <button type="button" class="btn btn-primary"><i class="fa fa-search"></i></button>
    </div>
  </div>
</div>
<table mat-table [dataSource]="dataSource" style="min-height: 250px" matSort>
  <ng-container *ngFor="let column of displayedColumns; let index = index" [matColumnDef]="column">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
      {{ columnNames[index] | uppercase }}
    </th>
    <td mat-cell *matCellDef="let salle">
      {{ salle[column] }}
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="onRowClicked(row)"></tr>
</table>
<mat-paginator [pageSizeOptions]="pageSizeOptions" showFirstLastButtons [pageSize]="selectedPageSize">
</mat-paginator>
