<div class="animated fadeIn">

  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-body">
          <form action="" method="post" enctype="multipart/form-data" class="form-horizontal">

            <div class="col-lg-6">
              <div class="card">
                <div class="card-header">
                  * Champs Obligatoires
                </div>
                <div class="card-body">
                  <div class="form-group row">
                    <label class="col-md-3 col-form-label" for="select1">Device</label>
                    <div class="col-md-6 input-group">
                      <my-dropdown-select class="form-control" [placeholder]="'Vehicle Selection'"
                        [selectPlaceholder]="'search...'" [errorMsg]="errorMessageDevice"
                        [showErrorMsg]="showErrorDevice" [options]="devices" [display]="'name'" [value]="'dID'"
                        [multiple]="false" [labelCount]="0" [selectedOptions]="selectedDevices"
                        (selectionChange)="getSelectedDevices($event)">
                      </my-dropdown-select>
                      <div class="input-group-append">
                        <span class="input-group-text"><i class="fa fa-key fa-sm"
                            *ngIf="selectedDevice.length == 0"></i><i *ngIf="selectedDevice != null">{{
                            selectedDevice
                            }}</i></span>
                      </div>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-md-3 col-form-label" for="text-input">Modèle</label>
                    <div class="col-md-6">
                      <input type="text" id="text-input" name="text-input" class="form-control"
                        placeholder="Saisir le modèle">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-md-3 col-form-label" for="text-input">Type d'équipement</label>
                    <div class="col-md-6">
                      <input type="text" id="text-input" name="text-input" class="form-control"
                        placeholder="Saisir type d'équipements">
                    </div>
                  </div>
                </div>
              </div>
            </div>


            <div class="col-lg-6">
              <div class="card">
                <div class="card-header">
                  * Champs Obligatoires
                </div>
                <div class="card-body">

                </div>
              </div>
            </div>
        


        <div class="form-group row">
          <label class="col-md-3 col-form-label" for="select2">Opération</label>
          <div class="col-md-6 input-group">
            <my-dropdown-select class="form-control" [placeholder]="'Selectionner Operation'"
              [selectPlaceholder]="'search...'" [errorMsg]="errorMessageOperation" [showErrorMsg]="showErrorOperation"
              [options]="devices" [display]="'name'" [value]="'dID'" [multiple]="false" [labelCount]="0"
              [selectedOptions]="selectedOperations" (selectionChange)="getSelectedOperations($event)">
            </my-dropdown-select>
            <div class="input-group-append">
              <span class="input-group-text"><i class="fa fa-list fa-sm" *ngIf="selectedOperation.length == 0"></i><i
                  *ngIf="selectedOperation != null">{{
                  selectedOperation
                  }}</i></span>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-md-3 col-form-label" for="inline-radios">Pas de déclenchement</label>
          <div class="col-md-6 col-form-label">
            <div class="form-check form-check-inline mr-1" id="inline-radios">
              <input class="form-check-input" type="radio" name="inline-radios" id="inlineRadio1" value="option1">
              <label class="form-check-label" for="inlineRadio1">Compteur</label>
            </div>
            <div class="form-check form-check-inline mr-1">
              <input class="form-check-input" type="radio" name="inline-radios" id="inlineRadio2" value="option2">
              <label class="form-check-label" for="inlineRadio2">Mois</label>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-md-3 col-form-label" for="text-input">Compteur</label>
          <div class="col-md-6">
            <input type="text" id="text-input" name="text-input" class="form-control" placeholder="Saisir ..">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-md-3 col-form-label" for="text-input">Motif</label>
          <div class="col-md-6">
            <input type="text" id="text-input" name="text-input" class="form-control"
              placeholder="Saisir Votre Motif ..">
          </div>
          <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i>&nbsp; Ajouter</button>
          <button type="reset" class="btn btn-sm btn-danger" (click)="reset()"><i class="fa fa-ban"></i> &nbsp;
            Annuler</button>
        </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!--/.row-->

</div>
