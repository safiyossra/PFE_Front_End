<div class="card card-accent-info" style="min-height: 600px">
  <!--secondary-->
  <div class="card-body">
    <div class="form-horizontal col-md-5 mb-2">
      <div class="input-group">
        <input type="text" id="input3-group3" name="input3-group3" class="form-control" placeholder="..."
          (keyup)="applyFilter($event)" #input />
        <div class="input-group-append">
          <button type="button" class="btn btn-primary"><i class="fa fa-search"></i></button>
        </div>
      </div>
    </div>
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container *ngFor="let column of displayedColumns; let index = index" [matColumnDef]="column">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          {{ columnNames[index] | uppercase }}
        </th>
        <td mat-cell *matCellDef="let salle">
          {{ salle[column] }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="onRowClicked(row)"></tr>
    </table>
  </div>
  <div class="card-footer">
    <mat-paginator [pageSizeOptions]="pageSizeOptions" showFirstLastButtons [pageSize]="selectedPageSize">
    </mat-paginator>
  </div>
</div>
