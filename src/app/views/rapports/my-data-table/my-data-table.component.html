<div class="card card-accent" style="min-height: 660px">
  <!--secondary-->
  <div class="card-header">
    <div class="row">
      <div class="form-horizontal col-md-6">
        <div class="input-group">
          <input type="text" id="input3-group3" name="input3-group3" class="form-control" placeholder="..."
            (keyup)="applyFilter($event)" #input />
          <div class="input-group-append">
            <button type="button" class="btn btn-primary"><i class="fa fa-search"></i></button>
          </div>
        </div>
      </div>
    </div>
    <div class="card-header-actions" *ngIf="isTrajet">
      <input id="s1" type="checkbox" class="switch" [(ngModel)]="isArret" [ngModelOptions]="{standalone: true}"
        (ngModelChange)="showArretcheckbox()">
      <label for="s1" class="ml-2">Basculer vers Trajet {{isArret?'sans':'avec'}} Parking &nbsp;</label>
    </div>
    <div class="card-header-actions" *ngIf="!isTrajet">
      <button class="btn btn-outlined-primary" (click)="openMapArrets()"><i class="fa fa-map mr-1"></i> Afficher les Points
        du parking</button>
    </div>
  </div>
  <div class="card-body">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container *ngFor="let column of displayedColumns; let index = index" [matColumnDef]="column">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          {{ columnNames[index] | uppercase }}
        </th>
        <td mat-cell *matCellDef="let salle">
          <button *ngIf="column=='timeStart'" type="button" (click)="openLocation(salle['st'],salle['et'])"
            class="btn btn-link p-1 pt-2 m-0" [ngClass]="salle['trajet']=='0'? 'text-danger': ''"
            style="font-size: large;line-height: 1;padding: 0px !important;"><i class="cil-location-pin"></i></button>
          {{ salle[column] }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
  </div>
  <div class="card-footer">
    <mat-paginator [pageSizeOptions]="pageSizeOptions" showFirstLastButtons [pageSize]="selectedPageSize">
    </mat-paginator>
  </div>
</div>
