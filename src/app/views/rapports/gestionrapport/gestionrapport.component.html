<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card card-accent-info">
        <div class="card-header">
          <button type="button" data-toggle="modal" *ngIf="isAddPermission" (click)="showAddModal()"
            class="btn btn-outline-primary"><i class="fa fa-plus-circle"></i> Ajouter Rapport Automatique </button>
          <div class="card-header-actions">
            <button class="btn text-primary mr-2" (click)="loadData()" [disabled]="loading">
              <i class="fa fa-dot-circle-o" *ngIf="!loading"></i>
              <i class="fa fa-circle-o-notch fa-lg mr-1 fa-spin" *ngIf="loading"></i> &nbsp;Actualiser
            </button>
            <app-dropdown-export (export)="exporter($event)"></app-dropdown-export>
          </div>
        </div>
        <div bsModal #primaryModal="bs-modal" *ngIf="isEditPermission" [config]="{backdrop: 'static', keyboard: false}"
          class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-primary" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">{{mode}} Rapport Automatique</h5>
                <button type="button" class="close" (click)="primaryModal.hide()" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <form>
                <div class="modal-body">
                  <mat-progress-bar mode="indeterminate" *ngIf="modalLoading"></mat-progress-bar>
                  <div class="animated fadeIn">
                    <div class="row">
                      <div class="col-lg-6">
                        <div class="card-body">
                          <div class="form-group row">
                            <label class=" col-md-4 col-form-label">Identifiant *</label>
                            <div class="col-8 input-group">
                              <input type="text" class="form-control" [disabled]="mode=='Modifier'?'true':'false'"
                                [(ngModel)]="selectedRapport.rapportID" [ngModelOptions]="{standalone: true}"
                                placeholder="Saisir un identifiant" required>
                            </div>
                          </div>
                          <div class="form-group row">
                            <label class="col-md-4 col-form-label" for="text-input">Actif</label>
                            <div class="col-8">
                              <input id="s1" type="checkbox" [(ngModel)]="selectedRapport.isActive"
                                [ngModelOptions]="{standalone: true}" class="switch" />
                              <label for="s1" class="ml-2">{{selectedRapport.isActive?'Activé':'Désactivé'}}
                                &nbsp;</label>
                            </div>
                          </div>
                          <div class="form-group row">
                            <label class="col-md-4 col-form-label" for="text-input">Description du rapport *</label>
                            <div class="col-8">
                              <input type="text" class="form-control" [(ngModel)]="selectedRapport.description"
                                [ngModelOptions]="{standalone: true}" placeholder="Saisir une Description" required>
                            </div>
                          </div>
                          <div class="form-group row">

                            <label class=" col-md-4 col-form-label" for="select1">Interval Tag</label>
                            <div class="col-8 input-group">
                              <my-dropdown-select class="form-control" [placeholder]="'Selectionner Interval Tag'"
                                [selectPlaceholder]="'Cherhcer...'" [errorMsg]="errorMessageInterval"
                                [showErrorMsg]="showErrorInterval" [options]="intervals" [display]="'description'"
                                [value]="'intervalID'" [multiple]="false" [labelCount]="2"
                                [selectedOptions]="selectedInterval" (selectionChange)="getSelectedInterval($event)">
                              </my-dropdown-select>
                            </div>
                          </div>
                          <div class="form-group row">
                            <label class="col-md-4 col-form-label" for="text-input">Temps debut</label>
                            <div class="col-8">
                              <input type="date" class="form-control" [(ngModel)]="selectedRapport.fromtime"
                                [ngModelOptions]="{standalone: true}" placeholder="Saisir Temps debut" required>
                            </div>
                          </div>
                          <div class="form-group row">
                            <label class="col-md-4 col-form-label" for="text-input">Temps fin</label>
                            <div class="col-8">
                              <input type="date" class="form-control" [(ngModel)]="selectedRapport.totime"
                                [ngModelOptions]="{standalone: true}" placeholder="Saisir Temps fin">
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="col-lg-6">
                        <div class="card-body">
                          <div class="form-group row">
                            <label class="col-md-4 col-form-label">Emails des destinataires</label>
                            <div class="col-8">
                              <input type="text" class="form-control" [(ngModel)]="selectedRapport.recipients"
                                [ngModelOptions]="{standalone: true}"
                                placeholder="Emails des destinataires séparés par ;" autocomplete="on">

                            </div>
                          </div>
                          <div class="form-group row">
                            <label class=" col-md-4 col-form-label" for="select1">Type de rapport</label>
                            <div class="col-8 input-group">
                              <my-dropdown-select class="form-control"
                                [placeholder]="'Selectionner un groupe de rapport'" [selectPlaceholder]="'Cherhcer...'"
                                [errorMsg]="errorMessageGroupreport" [showErrorMsg]="showErrorGroupreport"
                                [options]="cst.reportTypes" [display]="'text'" [value]="'val'" [multiple]="false"
                                [labelCount]="2" [selectedOptions]="selectedGroupReport"
                                (selectionChange)="getSelectedGroupsreport($event)">
                              </my-dropdown-select>
                            </div>
                          </div>
                          <div class="form-group row">
                            <label class=" col-md-4 col-form-label" for="select1">Groupe de véhicules</label>
                            <div class="col-8 input-group">
                              <my-dropdown-select class="form-control" [placeholder]="'Selectionner un groupe'"
                                [selectPlaceholder]="'Cherhcer...'" [errorMsg]="errorMessageGroup"
                                [showErrorMsg]="showErrorGroup" [options]="groups" [display]="'description'"
                                [value]="'groupID'" [multiple]="false" [labelCount]="2"
                                [selectedOptions]="selectedGroups" (selectionChange)="getSelectedGroups($event)">
                              </my-dropdown-select>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
              <div class="modal-footer" style="justify-content: left;display: initial;">
                <mat-hint class="text-danger">{{errorMsg}}</mat-hint>
                <button type="button" class="btn btn-primary float-right" (click)="submit()">{{mode}}</button>
                <button type="button" class="btn btn-secondary float-right"
                  (click)="primaryModal.hide()">Fermer</button>
              </div>
            </div><!-- /.modal-content -->
          </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
      </div>
    </div>
    <!--/.col-->
  </div>
  <!--/.row-->
  <div class="row">
    <div class="col-lg-12">
      <mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>
      <my-gestionrapport-table (modify)="loadModify($event)" (delete)="delete($event)" [data]="data"
        [isEditPermission]="isEditPermission">
      </my-gestionrapport-table>
    </div>
  </div>
</div>

<!-- (delete)="delete($event)"  -->
