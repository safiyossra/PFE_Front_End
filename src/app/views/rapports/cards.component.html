<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card card-accent-info">
        <div class="card-header">
          <i class="fa fa-edit"></i> Rapports Détaillés
          <div class="card-header-actions">
            <button type="button" class="card-header-action btn btn-link btn-setting">
              <i class="icon-settings"></i>
            </button>
            <button type="button" class="card-header-action btn btn-link btn-minimize" (click)="toggleCollapse()">
              <i class="{{ iconCollapse }}"></i>
            </button>
            <button type="button" class="card-header-action btn btn-link btn-close" (click)="reset()">
              <i class="icon-close"></i>
            </button>
          </div>
        </div>
        <div [collapse]="isCollapsed" [isAnimated]="true" class="card-body">
          <form class="form-horizontal">
            <div class="form-group row">
              <div class="col-md-5">
                <my-daterangepicker
                  #calendar
                  [ngModelOptions]="{ standalone: true }"
                  [(ngModel)]="value"
                  [options]="myDateRangePickerOptions"
                ></my-daterangepicker>
              </div>
              <div class="col-md-5">
                <div class="controls">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"
                        ><i class="fa fa-car fa-sm"></i
                      ></span>
                    </div>
                    <my-dropdown-select
                      class="form-control"
                      [placeholder]="'Vehicle Selection'"
                      [selectPlaceholder]="'search...'"
                      [errorMsg]="errorMessageDevice"
                      [showErrorMsg]="showErrorDevice"
                      [options]="devices"
                      [display]="'name'"
                      [value]="'dID'"
                      [multiple]="false"
                      [labelCount]="0"
                      [selectedOptions]="selectedDevices"
                      (selectionChange)="getSelectedDevices($event)"
                    >
                    </my-dropdown-select>
                    <div class="input-group-append">
                      <span class="input-group-text"
                        ><i
                          class="fa fa-key fa-sm"
                          *ngIf="selectedDevice.length == 0"
                        ></i
                        ><i *ngIf="selectedDevice != null">{{
                          selectedDevice
                        }}</i></span
                      >
                    </div>
                  </div>
                  <!--</div> -->
                </div>
              </div>
              <div class="form-actions">
                <button type="submit" class="btn btn-sm btn-primary" (click)="submit()" [disabled]="loading">
                  <i class="fa fa-dot-circle-o" *ngIf="!loading"></i>
                  <i class="fa fa-circle-o-notch fa-lg mr-2 fa-spin" *ngIf="loading"></i> &nbsp;Apply
                </button>
              </div>
            </div>
        
        </form>
      </div>
    </div>
  </div>
  <!--/.col-->
</div>
<!--/.row-->


<div class="row">
  <div class="col-lg-12">
    <!-- Nav tabs -->
      <div class="card-header-actions">   <!--      
        <button type="button" class="card-header-action btn btn-link btn-minimize" (click)="toggleCollapse()">
          <i class="{{ iconCollapse }}"></i>
        </button>    
        -->    
      </div>   
    <tabset> 
      <tab style="min-height: 660px">
        <ng-template tabHeading><i class="icon-calculator"></i> Resume &nbsp;</ng-template>
        <div class="row">
          <div class="col-sm-6 col-lg-3" *ngFor="let el of resume; let index=index">
            <div class="brand-card">
              <div class="brand-card-header bg-{{resumeColors[index]}}">
                <div class="chart-wrapper"> 
                  <canvas baseChart class="chart" [datasets]="el.data" [labels]="el.labels" height="100"
                    [options]="brandBoxChartOptions" [colors]="brandBoxChartColours" [legend]="brandBoxChartLegend"
                    [chartType]="brandBoxChartType">
                  </canvas>
                </div>
              </div>
              <div class="brand-card-body">
                <div>
                  <div class="text-value">{{el.val}}</div>
                  <div class="text-uppercase text-muted small">{{ el.label}}</div>
                </div>
              </div>
            </div>
          </div>
          <!--/.col-->
        </div>
      </tab>
      <tab style="min-height: 660px">
        <ng-template tabHeading>
          <i class="icon-list"></i>
           Trajet &nbsp;
        </ng-template>
        <my-data-table class="detailtable" [data]="reportData" [columnNames]="displayedColumns" [columns]="columns">
        </my-data-table>
      </tab>
      <tab style="min-height: 660px">
        <ng-template tabHeading>
          <i class="icon-pie-chart"></i>
          Graphes
        </ng-template>

        <div class="card">
          <div class="card-header">
            Graphe des trajets
            <div class="card-header-actions">
              <a href="http://google.com">
                <small class="text-muted">Download</small>
              </a>
            </div>
          </div>
          <div class="card-body">
            <div class="chart-wrapper">
              <canvas baseChart class="chart" height="100" [datasets]="barChartData" [labels]="barChartLabels"
                [options]="barChartOptions" [legend]="barChartLegend" [chartType]="barChartType"></canvas>
            </div>
          </div>
        </div>
      </tab>
      <tab style="min-height: 660px" (selectTab)="getdetails()">
        <ng-template tabHeading class="card-header-action btn-secondary">
          <i class="fa fa-list-alt"></i> Evenements Détaillés &nbsp;
            <i class="fa fa-refresh" (click)="getdetails()"></i> 
        </ng-template>
        <details-table [url]="urldetails">

        </details-table>
      </tab>
    </tabset>

  </div>
  <!--/.col-->
</div>
<!--/.row-->
</div>
